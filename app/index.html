<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>摩斯电码</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="wrapper" id="wrapper">
        <div class="input-group">
            <input id="input" placeholder="请输入内容" type="text" class="form-control">        
            <div class="input-group-btn">
                <button type="button" id="copy" class="btn">复制</button>
                <button type="button" class="btn dropdown-toggle" id="dropdown">
                    <span class="icon-setting"></span>
                </button>
            </div>
        </div>
        <div id="view"></div>
    </section>
    <div id="toast">复制成功</div>
    <script src="js/index.js"></script>
</body>
</html>
