<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>摩斯电码 设置</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <ul class="dropdown-menu">
        <li>
            <label class="control-label">窗口置顶</label>
            <div class="control">
                <input type="checkbox" checked="checked" name="windowTop">
            </div>
        </li>
        <li>
            <label class="control-label">窗口透明度</label>
            <div class="control">
                <input type="range" value="1" min="0" max="1" step="0.01" name="windowOpacity">
            </div>
        </li>
    </ul>
    <script src="js/settings.js"></script>
</body>
</html>
